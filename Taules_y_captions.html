<!DOCTYPE html>
<html lang="ca">
<head>

    <link rel="stylesheet" href="css/css_tabla.css">
    <title>Taules y captions</title>
</head>
<body>

            <th>Imágenes</th>

            <td><img src="img/portatil.png" alt="Portátil"></td>

                Comprar <del>2990€</del> 2599€
            </td>
        </tr>
        <tr>
            <td><img src="img/videocamara.png" alt="Videocámara"></td>
            <td>
                <a href="#">Videocámara alta definición 1080p - 60GB</a> <br>
                Comprar <del>1099€</del> 999€
            </td>
        </tr>
        <tr>
            <td><img src="img/tv.png" alt="Televisor"></td>
            <td>
                <a href="#">Televisor 46" Full HD</a> <br>
                Comprar <del>1999€</del> 1799€
            </td>
        </tr>
    </table>
</body>
</html>
