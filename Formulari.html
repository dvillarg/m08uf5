<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulari</title>
  <link rel="stylesheet" href="css/CSS formulario.css">
  <style>
  </style>
</head>
<h1> <pre>                                                      Formulari David Villar </pre> </h1>
<body>
  <form>
    <fieldset>
      <legend>Formación Básica</legend>
      <label for="estudios-secundarios">Estudios Secundarios:</label>
      <select id="estudios-secundarios" name="estudios-secundarios">
        <option value="ESO">ESO</option>
        <option value="GM">GM</option>
        <option value="GS">GS</option>
        <option value="Universidad">Universidad</option>
      </select>
    </fieldset>
    <fieldset>
      <legend class="nacionalidad">Nacionalidad</legend>
      <label for="nacionalidad">Nacionalidad:</label>
      <input type="text" id="nacionalidad" name="nacionalidad" required>
    </fieldset>
    <fieldset>
      <legend class="idiomas">Idiomas</legend>
      <label for="idiomas">Idiomas:</label>
      <input type="text" id="idiomas" name="idiomas" required>
    </fieldset>
    <label for="altura">Altura:</label>
    <input type="number" id="altura" name="altura" value="170" min="0" max="300" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required> <br> 
    <button type="submit">Enviar</button><br>
    <fieldset>
        <legend>Preferències</legend>
        <p>Voldries rebre informació comercial?</p>
        <input type="radio" id="si" name="informacio_comercial" value="Si">
        <label for="si">Sí</label>
        <input type="radio" id="no" name="informacio_comercial" value="No">
        <label for="no">No</label>
      </fieldset>
  </form>

</body>
</html>
